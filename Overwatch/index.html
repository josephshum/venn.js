<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dynamic venn.js example</title>
    <style>
        body {
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 14px;
        }
    </style>
</head>

<body>
<div style="float:left;padding:20px">
    <table>
    <tr>
      <td>|E|</td>
      <td>
        <input class="input-mini venn_area" id="E" type="number" value="16">
      </td>
    </tr>
    <tr>
      <td>|S|</td>
      <td>
        <input class="input-mini venn_area" id="S" type="number" value="16">
      </td>
    </tr>
    <tr>
      <td>|C|</td>
      <td>
        <input class="input-mini venn_area" id="C" type="number" value="12">
      </td>
    </tr>
    <tr>
      <td>|A&#8745B|</td>
      <td>
        <input class="input-mini venn_area" id="E,S" type="number" value="4">
      </td>
    </tr>
    <tr>
      <td>|A&#8745C|</td>
      <td>
        <input class="input-mini venn_area" id="E,C" type="number" value="4">
      </td>
    </tr>
    <tr>
      <td>|B&#8745C|</td>
      <td>
        <input class="input-mini venn_area" id="S,C" type="number" value="3">
      </td>
    </tr>
    <tr>
      <td>|A&#8745B&#8745C|&nbsp</td>
      <td>
        <input class="input-mini venn_area" id="E,S,C" type="number" value="2">
      </td>
    </tr>
    </table>
</div>
<div id="venn"></div>
<div style="clear: both;"></div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="../venn.js"></script>
<script>
function getSetIntersections() {
    areas = d3.selectAll(".venn_area")[0].map(
        function (element) {
            return { sets: element.id.split(","),
                     size: parseFloat(element.value)};} );
    return areas;
}


// draw the initial set
var chart = venn.VennDiagram()
                 .width(600)
                 .height(500);

d3.select("#venn").datum(getSetIntersections()).call(chart);

// redraw the sets on any change in input
d3.selectAll("input").on("change", function() {
    d3.select("#venn").datum(getSetIntersections()).call(chart);
});

// tweak style
var colours = ['red', 'green', 'blue'];
d3.selectAll("#venn .venn-circle path")
    .style("fill-opacity", 0.5)
    .style("stroke-width", 0)
    .style("stroke-opacity", .5)
    .style("stroke", function(d,i) { return colours[i]; });

</script>
</html>
